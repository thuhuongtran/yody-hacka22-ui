<span class="card-header">Giỏ hàng</span>
<div class="card-wrapper">
  <div class="left-div">
    <hr />
    <div *ngFor="let product of previousResponse.sizes">
      <app-cart-item
        [item]="product.id"
        [size]="product.size"
        [quantity]="product.quantity"
        [type]="previousResponse.shirtType"
        [color]="previousResponse.shirtColor"
        [imageOutput]="previousResponse.yourDesign"
      ></app-cart-item>
    </div>
  </div>

  <div>
    <div class="right-div">
      <span class="txt-intro"
        >Tổng thanh toán ( {{ previousResponse.sizes.length }} sản phẩm):</span
      >
      <span class="txt-total-cost">{{ sumStr }}đ</span>
      <span class="txt-detail">* Tiền ship sẽ tính trong trang thanh toán</span>
    </div>
    <div
      style="
        display: flex;
        justify-content: space-evenly;
        position: absolute;
        right: 0;
        bottom: 0;
        background: white;
        padding: 40px 0px;
        width: 45%;
        box-shadow: 0px -4px 52px -6px rgb(0 0 0 / 6%);
      "
    >
      <button class="action-common back" routerLink="/quantity-selection">
        Trở về
      </button>
      <button
        class="action-common continue"
        routerLink="/payment"
        [state]="previousResponse"
      >
        <span>Thanh toán</span>
      </button>
    </div>
  </div>
</div>
